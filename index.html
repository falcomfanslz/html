	<script>
		var index = 0;

		function random(){
			var id = parseInt(Math.random()*9+1);

		function play(){
			var now = Number(index)%Number(music.length)+1;
			playSound("./wav/"+music[now-1]+".wav");
		}
		function playSound(src){
			$('audio[id="snd"]').attr("src",src);
			var audio = document.getElementById("snd");
			audio.load();
			audio.play();
		}
	</script>

	<script>
		$(function(){ 
			var array = "其实有一句话一直想对你说。。。".split("");
			var fool = "<br />愚人节快乐！";
			var ss = "";
			music = "115566544332215544332554433211556654433221".split("");
			//start();
			$('button[name="game_bonus"]').click(function(){
				//判断是否点击的是黄色按钮
				if($(this).attr("class")=="btn btn-lg btn-warning"){
					//播放音频
					play();
					//清除class信息
					$(this).attr("class","btn btn-lg btn-primary");
					//文字变化
					for(var i = 0;i<array.length;i++){
						ss = ss+array[i];
						if(i==index){
							break;
						}
						if(i==array.length-1){
							ss = ss+fool;
						}
					}
					$('span[name="sentence"]').html(ss);
					ss = ""
					index++;
					$('strong[name="count"]').html(index);
					//休息5秒
					//setTimeout("random()",1000);
					//你会点这么多次吗？
					if(index>=28&&index<56){
						$('span[name="sentence"]').html("点了好多次呢");
					}else if(index>=56&&index<=84){
						$('span[name="sentence"]').html("听听我的真心话吧，这次是真的");
					}else if(index>=112){
						$('span[name="sentence"]').html("我喜欢你，希望毕业以后能在一起---By生命的轨迹");
					}
					random();
				}
			});
		});
